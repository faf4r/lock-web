<!DOCTYPE html5>
<html>
  <head lang="cn-zh">
    <title>Open the Door</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
      <div class="open_door">
        <button onclick="open_door()">
            <img src="./img/bg_open_door.png" alt="点击开门">
        </button>
        <script>
          function open_door() {
            fetch('./open_door', {
              method: "POST",
              headers: {	
                'content-type': 'application/json'
              },
              body: JSON.stringify({signal: 'open_door'})
            })
            .then(res => res.json()
            .then(data => alert(data.message)))
          }
        </script>
      </div>
  </body>
</html>
